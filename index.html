<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-comic-sans {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
    }
  </style>
</head>
<body class="bg-gray-200">

 <!-- Wrapper with 900px width and purple background -->
<div class="bg-[#484b70] max-w-[900px] mx-auto rounded-3xl overflow-hidden mt-6 shadow-lg">

  <!-- Header -->
  <header class="text-white text-center py-6">
    <h1 class="text-5xl font-comic-sans">To Do List</h1>
  </header>

  <!-- Main Content -->
  <main class="px-4 pb-8">

    <!-- Task Input -->
    <form class="flex flex-wrap justify-between gap-4 mb-6 pt-2">
      <div class="flex flex-wrap gap-4 flex-grow">
        <input type="text" id="task-input" class="border rounded p-2 w-[220px]" placeholder="Add a new task..." />
        <input type="date" id="due-date-input" class="border rounded p-2 w-[160px]" />
      </div>
      <button type="button" onclick="addTask()" class="bg-[#E6E6FA] text-black rounded w-10 h-10 text-xl">+</button>
    </form>

    <!-- Task Controls -->
    <section class="flex flex-wrap justify-between items-center gap-4 mb-6">
      <div class="flex flex-wrap gap-2 items-center">
        <input type="text" id="filter-input" placeholder="Search tasks..." class="border rounded p-2 w-[200px]">
        <button onclick="filterTasks()" class="bg-gray-500 text-white px-3 py-1 rounded">Filter</button>
        <button onclick="displayTasks()" class="bg-blue-500 text-white px-3 py-1 rounded">Show All</button>
        <button onclick="displayTasks(tasks.filter(task => task.completed))" class="bg-green-500 text-white px-3 py-1 rounded">Show Completed</button>
      </div>
      <div>
        <button onclick="deleteAllTask()" class="bg-red-500 text-white px-4 py-2 rounded">Delete All</button>
      </div>
    </section>

    <!-- Task List -->
    <section>
      <h2 class="text-2xl font-comic-sans text-white mb-2">Tasks</h2>
      <ul id="task-list" class="text-white font-comic-sans pl-4 space-y-2">
        <!-- Rendered tasks will appear here -->
      </ul>
    </section>
  </main>
</div>

  <!-- Footer -->
  <footer>
    <span class="block text-center text-gray-500 py-4">&copy; 2025 Darren Kerston Huang. All rights reserved.</span>
  </footer>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
